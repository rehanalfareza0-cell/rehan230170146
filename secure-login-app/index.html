<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login Aman - Firebase Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Sistem Login Aman</h1>
            <p class="subtitle">Dengan Proteksi Anti Spam Login (Rehan Alfareza)</p>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('login', this)">Login</button>
                <button class="tab" onclick="showTab('register', this)">Register</button>
                <button class="tab" onclick="showTab('forgot', this)">Lupa Password</button>
            </div>

            <div id="login-form" class="form-container active">
                <h2>Masuk ke Akun</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="nama@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Masukkan password" required>
                    </div>
                    <div id="login-attempts" class="warning"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="register-form" class="form-container">
                <h2>Daftar Akun Baru</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" id="register-name" placeholder="Nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" placeholder="nama@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" placeholder="Min. 6 karakter" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Konfirmasi Password</label>
                        <input type="password" id="register-confirm" placeholder="Ulangi password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </form>
            </div>

            <div id="forgot-form" class="form-container">
                <h2>Reset Password</h2>
                <p class="info">Masukkan email Anda untuk menerima link reset password</p>
                <form onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="forgot-email" placeholder="nama@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Link Reset</button>
                </form>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
